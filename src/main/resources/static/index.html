<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
      <html>
      <head>
      <title>Cubism Art Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      text-align: center;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }
    input {
      width: 80%;
      padding: 12px;
      font-size: 16px;
      border: 2px solid #ddd;
      border-radius: 8px;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 20px;
      max-width: 512px;
    }
    .loading {
      display: none;
      margin: 20px 0;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    .file-input {
      margin: 20px 0;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Cubism Art Generator</h1>
  
  <div class="tabs">
    <button onclick="showTab('generate')">Generate from Text</button>
    <button onclick="showTab('transform')">Transform Image</button>
  </div>

  <div id="generateTab" class="tab-content active">
    <div class="input-area">
      <input type="text" id="promptInput" placeholder="Enter your prompt...">
      <button id="generateBtn">Generate</button>
    </div>
  </div>

  <div id="transformTab" class="tab-content">
    <div class="file-input">
      <input type="file" id="imageInput" accept="image/*">
      <button id="transformBtn">Transform</button>
    </div>
  </div>

  <div class="loading" id="loadingIndicator">
    <div class="loading-spinner"></div>
    <p id="loadingText">Processing...</p>
  </div>

  <div class="result-area">
    <img id="resultImage">
  </div>
</div>

<script>
  async function generateImage() {
    // HTML elementlerini seçelim
    const promptInput = document.getElementById('promptInput');
    const loadingDiv = document.getElementById('loadingIndicator');
    const resultImg = document.getElementById('resultImage');
    const errorDiv = document.getElementById('error');
    const generateButton = document.getElementById('generateBtn');

    // Input kontrolü
    if (!promptInput || !promptInput.value) {
      if (errorDiv) errorDiv.textContent = 'Please enter a description';
      if (errorDiv) errorDiv.style.display = 'block';
      return;
    }

    try {
      // UI durumunu güncelle
      if (loadingDiv) loadingDiv.style.display = 'block';
      if (resultImg) resultImg.style.display = 'none';
      if (errorDiv) errorDiv.style.display = 'none';
      if (generateButton) generateButton.disabled = true;

      console.log('Sending request to:', window.location.origin + '/api/images/generate');
      console.log('With prompt:', promptInput.value);

      const response = await fetch('/api/images/generate', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ prompt: promptInput.value })
      });

      console.log('Response status:', response.status);

      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }

      const blob = await response.blob();
      const imageUrl = URL.createObjectURL(blob);

      if (resultImg) {
        resultImg.src = imageUrl;
        resultImg.style.display = 'block';
      }

    } catch (error) {
      console.error('Error details:', error);
      if (errorDiv) {
        errorDiv.textContent = 'Error generating image: ' + error.message;
        errorDiv.style.display = 'block';
      }
    } finally {
      if (loadingDiv) loadingDiv.style.display = 'none';
      if (generateButton) generateButton.disabled = false;
    }
  }

  async function transformImage() {
    const fileInput = document.getElementById('imageInput');
    const loadingDiv = document.getElementById('loadingIndicator');
    const resultImg = document.getElementById('resultImage');
    const transformBtn = document.getElementById('transformBtn');
    
    const file = fileInput.files[0];
    
    if (!file) {
        alert('Lütfen bir görsel seçin');
        return;
    }

    if (file.size > 4 * 1024 * 1024) {
        alert('Görsel boyutu çok büyük. Maksimum boyut 4MB');
        return;
    }

    try {
        loadingDiv.style.display = 'block';
        resultImg.style.display = 'none';
        transformBtn.disabled = true;

        const formData = new FormData();
        formData.append('image', file);

        const response = await fetch('/api/images/transform', {
            method: 'POST',
            body: formData
        });

        if (!response.ok) {
            throw new Error('Görsel dönüştürme başarısız oldu');
        }

        const blob = await response.blob();
        const imageUrl = URL.createObjectURL(blob);
        resultImg.src = imageUrl;
        resultImg.style.display = 'block';
        
    } catch (error) {
        alert('Hata: ' + error.message);
    } finally {
        loadingDiv.style.display = 'none';
        transformBtn.disabled = false;
    }
  }

  function showTab(tabName) {
    document.querySelectorAll('.tab-content').forEach(tab => {
      tab.classList.remove('active');
    });
    document.getElementById(tabName + 'Tab').classList.add('active');
  }

  // Event Listeners
  document.getElementById('generateBtn').addEventListener('click', generateImage);
  document.getElementById('transformBtn').addEventListener('click', transformImage);
</script>
</body>
</html></title>
</head>
